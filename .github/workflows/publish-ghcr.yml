name: ai-service CI + Publish (GHCR) + GitOps

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Lint
        run: ruff check .

      - name: Tests
        run: python -m pytest -q

  publish_image:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      short_sha: ${{ steps.img.outputs.short_sha }}
      image: ${{ steps.img.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute short sha + image tag
        id: img
        run: |
          set -euo pipefail
          OWNER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE="ghcr.io/${OWNER}/ai-service:sha-${SHORT_SHA}"

          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ai-service
          tags: |
            type=sha,format=short,prefix=sha-
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  gitops_orchestrator_pr:
    needs: publish_image
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout orchestrator repo
        uses: actions/checkout@v4
        with:
          repository: StillNotEnough/shpora-ai-orchestrator-prod
          token: ${{ secrets.ORCHESTRATOR_TOKEN }}
          path: orchestrator
          ref: main

      - name: Update orchestrator manifest image (by container name)
        env:
          FILE_PATH: orchestrator/k8s/base/ai-service/deployment.yaml
          IMAGE: ${{ needs.publish_image.outputs.image }}
        run: |
          set -euo pipefail

          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          test -f "${FILE_PATH}"

          yq -i '(.spec.template.spec.containers[] | select(.name=="ai-service") | .image) = strenv(IMAGE)' "${FILE_PATH}"

      - name: Create PR to orchestrator repo
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ORCHESTRATOR_TOKEN }}
          path: orchestrator
          branch: bump/ai-service-${{ needs.publish_image.outputs.short_sha }}
          base: main
          commit-message: "chore(ai-service): bump image to sha-${{ needs.publish_image.outputs.short_sha }}"
          title: "chore(ai-service): bump image to sha-${{ needs.publish_image.outputs.short_sha }}"
          body: |
            Automated PR from ai-service CI.
            Image: ${{ needs.publish_image.outputs.image }}
          labels: automated, ai-service

      # full-auto (auto-merge)
      - name: Enable auto-merge for orchestrator PR
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.ORCHESTRATOR_TOKEN }}
        run: |
          set -euo pipefail
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} \
            --repo StillNotEnough/shpora-ai-orchestrator-prod \
            --squash --auto